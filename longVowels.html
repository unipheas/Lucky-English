<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Lucky English</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="longVowelsBody">
  <div class="mainContent">
    <!-- Title -->
    <div class="titleBackground">
      <div class="title">
        <div class="backButton">
          <a href="index.html"><img src="img/backButton.png"></a>
        </div>
        <div class="titleText">
          L O N G &nbsp; V O W E L S
        </div>
      </div>
    </div>
    <!-- Content -->
    <div class="content">
      <img src="img/longVowels/day.png" />
      <p class="vowelWord" id="word1">Day 白天</p>
      <p class="vowelWord" id="word2">Pay 付钱</p>
      <p class="vowelWord" id="word3">Play 玩耍</p>
      <audio id="mp3" autoplay="autoplay" src="" type="audio/mpeg"></audio>
    </div>
    <!-- Menu -->
    <ul class="vowelMenu">
      <li class="lbutton buttonDark" id="longA">A</li>
      <li class="lbutton buttonLight" id="longE">E</li>
      <li class="lbutton buttonLight" id="longI">I</li>
      <li class="lbutton buttonLight" id="longO">O</li>
      <li class="lbutton buttonLight" id="longU">U</li>
    </ul>
    <!-- sub menu -->
    <div class="subA subVmenu">
      <span class="subButton buttonDark" id="ay">ay</span>
      <span class="subButton buttonLight" id="ai">ai</span>
      <span class="subButton buttonLight" id="a_e">a_e</span>
    </div>
    <div class="subE subVmenu">
      <span class="subButton buttonDark" id="ee">ee</span>
      <span class="subButton buttonLight" id="ea">ea</span>
      <span class="subButton buttonLight" id="e_e">e_e</span>
      <span class="subButton buttonLight" id="eay">y</span>
    </div>
    <div class="subI subVmenu">
      <span class="subButton buttonDark" id="ie">ie</span>
      <span class="subButton buttonLight" id="igh">igh</span>
      <span class="subButton buttonLight" id="y">y</span>
      <span class="subButton buttonLight" id="i_e">i_e</span>
    </div>
    <div class="subO subVmenu">
      <span class="subButton buttonDark" id="oa">oa</span>
      <span class="subButton buttonLight" id="ow">ow</span>
      <span class="subButton buttonLight" id="o_e">o_e</span>
    </div>
    <div class="subU subVmenu">
      <span class="subButton buttonDark" id="ue">ue</span>
      <span class="subButton buttonLight" id="ew">ew</span>
      <span class="subButton buttonLight" id="u_e">u_e</span>
    </div>
  </div>
</body>
</html>
